<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enrolled Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/home_page.css') }}">
    <style>
        body {
            background: #f4f6f9;
        }

        .dashboard-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.06);
        }

        .stat-card {
            background: linear-gradient(135deg, #0d6efd, #4dabf7);
            color: #fff;
            border-radius: 12px;
        }

        .search-box {
            border-radius: 50px;
            padding-left: 40px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            object-fit: cover;
        }

        .table thead {
            background: #f1f3f5;
        }

        .badge-course {
            background-color: #e7f1ff;
            color: #0d6efd;
            font-weight: 500;
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container py-5">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 class="fw-bold mb-1">Enrolled Students</h3>
                <small class="text-muted">Manage students enrolled in your institute</small>
            </div>
        </div>

        <!-- Stats -->
        <div class="row mb-4">
            <div class="col-md-4 mb-2">
                <div class="stat-card p-4">
                    <h6>Total Students</h6>
                    <h2 class="fw-bold mb-0"><span id="all_student_count"></span></h2>
                </div>
            </div>
            <div class="col-md-4  mb-2">
                <div class="stat-card p-4">
                    <h6>Total Courses</h6>
                    <h2 class="fw-bold mb-0"><span id="instituate_courses_count"></span></h2>
                </div>
            </div>
            <div class="col-md-4  mb-2">
                <div class="stat-card p-4">
                    <h6>Active Enrollments</h6>
                    <h2 class="fw-bold mb-0" id="instituate_student">312</h2>
                </div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="dashboard-card p-4">

            <!-- Controls -->
            <div class="row mb-3 align-items-center">
                <div class="col-md-5 position-relative">
                    <strong class="fs-4">Student Data</strong>
                </div>

                <div class="col-md-3 ms-auto">
                    <select class="form-select" id="instituate_courses">
                        <option selected>All Courses</option>
                    </select>
                </div>
            </div>

            <!-- Table -->
            <div class="table-responsive">
                <table class="table align-middle table-hover" id="user_data_table">
                    <thead>
                        <tr>
                            <th>Student</th>
                            <th>Email</th>
                            <th>Course</th>
                            <th>Enrolled On</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- upload from js------ -->
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div class="text-center text-muted py-5 d-none">
                <i class="bi bi-people fs-1 mb-3"></i>
                <p class="mb-0">No students enrolled yet</p>
            </div>

        </div>
    </div>
        <script src="{{ url_for('static',filename='js/instituate_user.js') }}"></script>
</body>
</html>
