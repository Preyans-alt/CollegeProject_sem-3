<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
     <!-- <link rel="stylesheet" href="\static\css\login.css"> -->
</head>
<body>

    <div class="content-box">
        <div class="band-box">
            <p><h2 style="font-size: 2rem; margin-bottom: 10px;">EduSphere</h2>Skill Up your self by learning with<br>our worldClass courses and expert mentors.</p>
            <div class="circle-decoration"></div>
            <div class="circle-decoration circle-2"></div>
        </div>

        <div class="form-box">
            <div class="form-box-body">
                <div class="form-title">Welcome Back</div>
                <p style="font-size: 12px; margin-top: 5px;">Please enter your details to move.</p>

                <form action="/login" method="POST">

                    <!-- it was upload dynamic from js------------ -->
                    <!-- <div id="name-field" class="non-active">
                        <label for="name">Name</label>
                        <input type="name" placeholder="name" id="user_name" name="user_name" required>
                        <span class="error" id="name_error">Name can't be blank!!!</span>
                    </div> -->
                    
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="name@gmail.com" id="user_email" name="user_email" required>
                    <span class="error" id="email_error">In Valid Email Formate!!!</span>
                    

                    <label for="pass">Password</label>
                    <input type="text" placeholder="Enter Password (@,_,0-9,a-z,A-Z)..." id="user_pass" name="user_pass" required>
                    <span class="error" id="pass_error">In-Valid Password Formate!!!</span>


                    <button type="submit" id="sub_btn">Sign In</button>
                    <button type="button" style="background-color: white; color: blue; margin: 2px;" id="btn">Sign up</button>

                    <!-- to get mode of the form -- signup or signin -->
                    <input type="hidden" id="form_mode" value="{{ error.mode }}">
                </form>

                <span class="error" style="display: block; text-align: center; margin-top: 15px; font-size: 15px;" id="main_error">{{ error.msg }}</span>
            </div>
        </div>
    </div>
    
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <!-- <script src="\static\js\login.js"></script> -->
</body>
</html>
