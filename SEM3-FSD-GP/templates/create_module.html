<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="\static\css\home_page.css">
    <link rel="stylesheet" href="\static\css\create_module.css">
</head>
<body>
    
    {% include 'navbar.html' %}


    <!-- create module form------------------- -->
    <div class="main-body">
        <div class="module-details">
            <h3>Module Details</h3>
            <form action="" id="module">

                <div class="mb-3">
                    <label class="form-label">Module Title</label>
                    <input type="text" class="form-control" placeholder="Enter Title" style="padding: 10px;" id="module_title">
                </div>
                <div class="mb-3">
                    <label class="form-label">Module Description</label>
                    <textarea type="text" class="form-control" placeholder="Description" id="module_des"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Module Price</label>
                    <input type="text" class="form-control" placeholder="Price for your module..." id="module_price">
                </div>
                <div class="mb-5">
                    <label class="form-label">Module Category</label>
                    <select class="form-select mb-3" id="module_cat">
                        <option selected value="0">Select Category</option>
                        <option value="Ai">AI</option>
                        <option value="Deveploment">Deveploment</option>
                        <option value="Cyber Security">Cyber Security</option>
                    </select>
                </div>
            </form>
        </div>
        <!-- for chapter details-------------- -->
        <div class="module-chapter">
            <div class="header">
                <h3>Course Details</h3>
                <!-- save button to save the value in current field and clear all the inputs--------- -->
                <button class="btn btn-outline-primary" id="addNewChapter">Save Chapter</button>
            </div>

            <div class="chapter-form">
                <h3 class="header">Chapters Details</h3>

                <div class="m-3">
                    <label class="form-label">Chapter Title</label>
                    <input type="text" class="form-control" placeholder="Enter Title" id="chapter_title" required>
                </div>
                <div class="m-3">
                    <label class="form-label">Video Url</label>
                    <input type="url" class="form-control" placeholder="Enter Url" id="yt_url" required>
                </div>
                <div class="m-3">
                    <label class="form-label">Notes Url</label>
                    <input type="url" class="form-control" placeholder="Enter Url" id="notes_url" required>
                </div>
                <div class="m-3">
                    <label class="form-label">Module Description</label>
                    <textarea type="text" class="form-control" placeholder="Description" id="chapter_des" required></textarea>
                </div>
                
            </div>
            

            <div class="d-flex justify-content-end">
                
                <!-- to launch the modal to add quesions------------------ -->
                <button class="btn btn-primary m-2" style="width: 70%; margin: auto;" data-bs-toggle="modal" data-bs-target="#addQuestion">Add Questions</button>

                <!-- to submit whole module data------------------------ -->
                <button class="btn btn-success m-2" id="module_submit">Submit Module</button>
            </div>
        </div>
    </div>
    

    <!-- for mcq question input---------------- -->
    <div class="modal fade" id="addQuestion" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">MCQ Question</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="question-display">
                        <div class="m-3">
                            <label class="form-label">Question</label>
                            <input type="text" class="form-control" placeholder="Enter Question..." id="que">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">A</span>
                            <input type="text" class="form-control" placeholder="Option-A" id="op1">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">B</span>
                            <input type="text" class="form-control" placeholder="Option-B" id="op2">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">C</span>
                            <input type="text" class="form-control" placeholder="Option-C" id="op3">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">D</span>
                            <input type="text" class="form-control" placeholder="Option-D" id="op4">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Ans</span>
                            <input type="text" class="form-control" placeholder="Type Option from(A/B/C/D)" id="ans">
                        </div>
                        <!-- to save current entered question data-------------------- -->
                        <button class="btn btn-info text-white" id="addNewQuestion">Save Question.</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- to save the all the questions--------------------------------- -->
                    <button type="button" class="btn btn-primary" id="submitQuestion" data-bs-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>



    <script src="\static\js\create_module.js"></script>
</body>
</html>
