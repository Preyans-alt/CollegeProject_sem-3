<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 95vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }
        .certificate {
            width: 29.7cm;
            height: 95dvh;
            background: white;
            padding: 25px;
            box-sizing: border-box;
            position: relative;
            text-align: center;
        }
        .border-inner {
            border: 5px double #0056d2;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 60px;
            align-items: center;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #0056d2;
            margin-bottom: 20px;
            text-decoration: underline;
        }
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            margin: 10px 0;
            color: #333;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .name {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: #000;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin: 10px 0 20px;
            min-width: 400px;
            display: inline-block;
        }
        .description {
            font-size: 18px;
            line-height: 1.4;
            color: #555;
            max-width: 800px;
            margin: 0 auto 40px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 60px;
            padding: 0 50px;
            box-sizing: border-box;
        }
        .footer-item {
            line-height: 2px;
            text-align: center;
        }
        .line {
            width: 200px;
            height: 1px;
            background: #333;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .label {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }
        .btn-container {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;   
        }
        .btn-primary { 
            background: #0056d2; color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="certificate" id="certificate">
            
            <div class="border-inner">
                <div class="logo"><i class="fa-solid fa-graduation-cap"></i> EduSphere</div>
                <div class="title">Certificate of Completion</div>
                <div class="subtitle">This certificate is proudly presented to</div>
                
                <div class="name" id="studentName" style="text-transform: capitalize;">{{ data[0] }}</div>
                
                <div class="description">
                    This certificate is awarded for the successful completion of the course
                    <b id="marks" style="color: #000;">{{ data[2] }}%</b>, in <b><u id="course" style="font-style: italic; color: #000;">{{ data[1] }}</u></b> fulfillment of all prescribed course requirements.
                </div>
                <div class="footer">
                    <div class="footer-item">
                        <span>{{ data[3] }}</span>
                        <div class="line"></div>    
                        <div class="label">Instructor</div>
                    </div>
                    <div class="footer-item">
                        <span>{{ data[4] }}</span>
                        <div class="line"></div>
                        <div class="label">Date</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-container">
        <button onclick="downloadCertificate()" class="btn btn-primary"><i class="fa-solid fa-download"></i> Download PDF</button>
    </div>

    <script>
        function downloadCertificate() {
            const element = document.getElementById('certificate');
            const opt = {
                margin: [0, 0, 0, 0],
                filename: 'EduSphere_Certificate.pdf',
                image: { type: 'jpeg', quality: 1 },
                html2canvas: {
                    scale: 3,
                    useCORS: true,
                    scrollY: 0
                },
                jsPDF: {
                    unit: 'cm',
                    format: 'a4',
                    orientation: 'landscape'
                }
            };
            document.fonts.ready.then(() => {
                html2pdf().set(opt).from(element).save();
            });
        }
    </script>
</body>
</html>
