<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile | EduSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f6ff;
        }

        .profile-card {
            border: none;
            border-radius: 1.2rem;
            box-shadow: 0 10px 25px rgba(13,110,253,0.15);
        }

        .profile-header {
            background: linear-gradient(135deg, #94a2b6, #adc1df);
            color: white;
            border-radius: 1.2rem 1.2rem 0 0;
        }

        .user-icon {
            font-size: 4rem;
            background: white;
            color: #0d6efd;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .section-title {
            color: #0d6efd;
            font-weight: 600;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container my-5">

        <!-- to show user prfile-------------- -->
        <div class="card profile-card mb-4">
            <div class="profile-header p-4">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="d-flex align-items-center gap-4">
                        <div class="user-icon">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <div>
                            <h3 class="mb-0" id="username">John Doe</h3>
                            <small class="opacity-75">EduSphere User</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- to show user earning--------- -->
        <div class="card mb-4">
            <div class="card-body p-4">
                <h5 class="section-title mb-3">
                    <i class="bi bi-cash-coin me-2"></i> Earnings Overview
                </h5>

                <div class="row text-center">
                    <div class="col-md-6">
                        <p class="text-muted mb-1">Total Balance</p>
                        <p class="info-value text-primary">{{}}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- to show user progress------------------------------------- -->
        <div class="card profile-card">
            <div class="card-body p-4">
                <h5 class="section-title mb-3">
                    <i class="bi bi-bar-chart-fill me-2"></i> Learning Progress
                </h5>

                <div class="row text-center">
                    <div class="col-md-6">
                        <p class="text-muted mb-1">Courses Completed</p>
                        <p class="info-value text-primary">12</p>
                    </div>
                    <div class="col-md-6">
                        <p class="text-muted mb-1">Active Courses</p>
                        <p class="info-value text-primary">3</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- log out button------------------------------------------------- -->
        <button type="button" class="btn btn-outline-danger m-3" onclick="window.location.href='/logout'">Log out</button>
    </div>

    <!-- to edit name of user------------------- -->
    <div class="modal fade" id="editNameModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newName" class="form-control" placeholder="Enter new name">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="updateName()">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
